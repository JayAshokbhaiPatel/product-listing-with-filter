<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Product Listing</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Product Listing</h1>
      <div class="header__filter">
        <label for="category-filter" class="header__filter__label">Filter by Category:</label>
        <select id="category-filter" class="header__filter__select">
          <option value="All">All</option>
          <option value="Electronics">Electronics</option>
          <option value="Clothing">Clothing</option>
          <option value="Accessories">Accessories</option>
        </select>
      </div>
    </header>
    <main>
      <div class="products" id="products">
        <!-- Products will be dynamically inserted here by JavaScript -->
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
